<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AkvaGame</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/gameStyle.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2 col-sm-2 col-sm-offset-5">
                <button id="startGame">Старт</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-12" id="field_game_One">
                <div class="player-one"></div>
                <div class="finish"></div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-12" id="field_game_Two">
                <div class="player-two"></div>
                <div class="finish"></div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-12" id="logics">
                <div class="row">
                    <div class="col-xs-4 col-sm-2" id="question">2+2</div>
                    <div class="col-xs-2 col-sm-1" id="equally">=</div>
                    <div class="col-xs-4 col-sm-1" id="result">
                        <input type="text" class="enter-result">
                    </div>
                    <div class="col-xs-3 col-sm-2" id="ok">
                        <button id="send-result">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="js/user.js"></script>
</body>
</html>
